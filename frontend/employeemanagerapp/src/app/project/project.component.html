  <div class="container" id="main-container" *ngIf="project">
  <div class="row"  >
    <div *ngFor="let projects of project" class="cards">
        <div class="card m-b-30">
           <div class="card-body row">
              <div class="col-1">
                  img
              </div>
              <div class=" card-title align-self-center mb-0">
                 <h5>Name of Project: {{projects?.name}}</h5>
                    <p class="m-0" *ngFor="let team of projects.teams">Name of team: {{ team.name }}</p>
              </div>
             </div>
          <ul class="list-group list-group-flush">
             <li  class="list-group-item"><i class="fa fa-envelope float-right"></i>Priorytet: {{projects?.priority}} </li>
          </ul>
          <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
              
               <a (click)="onOpenModal(projects, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete" style="color:white ;"><i class="fa fa-times"></i> DELETE</a>
            </div>
         
          </div>
       </div>
    </div>
  </div>

    
  <!-- Add Project Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">Add Project</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm="ngForm" (ngSubmit)="onAddProject(addForm)">
           <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
           </div>
           <div class="form-group">
              <label for="text">Priority</label>
              <input type="text" ngModel name="priority" class="form-control" id="email" placeholder="Priority" required>
         </div>

          <!-- Other thinks in teams  -->
          <div class="form-group">
            <label for="text">Teams ID</label>
            <input type="text" ngModel name="teams" class="form-control" id="teamsid" placeholder="Team id" required>
       </div>

           <div class="modal-footer">
              <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
           </div>
           </form>
        </div>
     </div>
   </div>
   </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Project</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete employee {{deleteProject?.name}}?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteProject(deleteProject?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
  </div>

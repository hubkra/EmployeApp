<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://cdn-icons-png.flaticon.com/512/53/53495.png?w=360" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" [(ngModel)]="user.emailId" required #email="ngModel">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"[(ngModel)]="user.password">
      
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" (click)="gotoregistration()">Register</a>
    </div>

  </div>
</div>
